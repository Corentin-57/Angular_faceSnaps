<div class="face-snap-card" [ngClass]="{snapped: buttonText == 'Oops, unSnap !'}">
    <h2>{{ faceSnap.title }}</h2>
    <a routerLink="/facesnaps">Back</a> <!-- Acceder √† une route absolue -->
    <p>Mise en ligne {{ faceSnap.createdDate | date: 'le d MMMM yyyy, √† HH:mm'  }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title"> <!-- Liaison de l'attribut -->
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise √† {{ faceSnap.location }}</p>
    <p>
        <button (click)="onSnap()">{{ buttonText }}</button>
        <span [ngStyle]="{ color:'rgb(0,' + faceSnap.snaps + ', 0)'}">üëç {{ faceSnap.snaps }}</span>
    </p>
</div>
